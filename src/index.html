<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon/RunMan.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/script.js"></script>
    <title>RunSmart</title>
</head>

<body>
    <section class="promo">
        <div class="container">
            <div class="promo__content">
                <header class="header">
                    <div class="header__img">
                        <img src="icons/RunMan.png" alt="" class="logo">
                    </div>
                    <div class="header__text">
                        <p class="header__text-item_1">Официальный представитель</p>
                        <p class="header__text-item_2">Garmin, Polar, Suunto</p>
                    </div>
                    <div class="header__phone">
                        <a href="tel:+79680603084" class="header__phone-number">+7 (968) 060-30-84</a>
                        <button class="header__button">заказать звонок</button>
                    </div>
                </header>
                <div class="product-presen">
                    <h1 class="title">Подбор пульсометра</h1>
                    <h3 class="subtitle">с учётом Вашего уровня подготовки</h3>
                    <div class="delivery">
                        <div class="delivery__block">
                            <img src="icons/product-presen/timer.svg" alt="" class="delivery__icon">
                            <p class="delivery__text">Время подбора: <br>10 минут</p>
                        </div>
                        <div class="delivery__block">
                            <img src="icons/product-presen/free-delivery.svg" alt="" class="delivery__icon">
                            <p class="delivery__text">Бесплатная<br> доставка</p>
                        </div>
                        <div class="delivery__block">
                            <img src="icons/product-presen/messages.svg" alt="" class="delivery__icon">
                            <p class="delivery__text">Ответим <br>на все вопросы</p>
                        </div>
                    </div>

                    <button class="product-presen__button">заказать консультацию</button>
                    <div class="product-presen__subbutton">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
